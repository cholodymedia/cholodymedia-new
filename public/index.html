<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="google-site-verification" content="4gbZoB1dETgsjiCnrEG3htqcG97kTQeGYwfbBEni_K8" />
  <meta name="description" content="Web developer portfolio" />
  <meta name="keywords" content="website,vue,vue.js,web developer,cholodymedia,Chołody" />
  <meta name="author" content="Marcin Chołody" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="https://cholodymedia.github.io/debug/debug.js" defer></script>
  <script>
    function orientation() {
      if (window.screen.orientation.type == "landscape-primary") {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=0.45');
      } else {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=1.0');
      }
    }
    orientation();
    window.addEventListener("orientationchange", orientation, false);
  </script>
  <title>cholodymedia</title>
</head>

<body>
  <div id="app"></div>
</body>

</html>
